<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/widget.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <title>Tabu-ulate</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <a class="navbar-brand" href="#">Tabulate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="#">dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #D35400;" href="login.html">sign out</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="dashboard-grid">
    <div class="widget">
      <div class="widget-header">
        <a class="widget-title">Classes</a>
        <div class="widget-control">
          <a onclick="openAllClasses()">open all</a>
          <a>add</a>
          <a>delete</a>
        </div>
      </div>
      <div class="widget-grid" id="classes">
        <div><a href="https://sp21.datastructur.es/" class="classes-link">CS61B</a></div>
        <div><a href="https://www.notion.so/Cubstart-Intro-to-Building-Apps-d42282d66dd942c399b6ce87167889d6"
            class="classes-link">Cubstart</a></div>
        <div><a href="https://www.eecs70.org/" class="classes-link">CS70</a></div>
      </div>
    </div>
    <div class="widget">
      <div class="widget-header">
        <a class="widget-title">Favorites</a>
        <div class="widget-control">
          <a onclick="openAllFavorites()">open all</a>
          <!-- Button trigger modal -->
            <a data-toggle="modal" data-target="#exampleModal">
              add
            </a>
          <!-- <a onclick="addElement()">add</a> -->
          <a>delete</a>
        </div>
      </div>
      <div class="widget-grid" id="favorites">
        <div style="position: relative;"><a class="favorites-link" href="https://www.netflix.com/">Netflix</a>
          <button onclick="deleteElement(this)" type="button" class="btn btn-dark delete-button">delete</button></div>
        <div><a class="favorites-link" href="https://www.chess.com/">Chess</a><button onclick="deleteElement(this)" type="button" class="btn btn-dark delete-button">delete</button></div>
        <div><a class="favorites-link" href="https://playvalorant.com/">Valorant</a><button onclick="deleteElement(this)" type="button" class="btn btn-dark delete-button">delete</button></div>
        <div><a class="favorites-link" href="https://www.facebook.com/">Facebook</a><button onclick="deleteElement(this)" type="button" class="btn btn-dark delete-button">delete</button></div>
      </div>
    </div>
    <div class="widget">
      <div class="widget-header">
        <a class="widget-title">Calendar</a>
        <div class="widget-control">
          <a>delete</a>
        </div>
      </div>
      <div id="calendar">
      </div> 
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Website Name</label>
            <input id="website-name" type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label>URL</label>
            <input id="website-url" type="text" class="form-control" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="addFavorite()" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
