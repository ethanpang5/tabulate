  <body>
    <header>
      <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="#">Tabulate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="#">dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">settings</a>
            </li>

            <li class="nav-item">
              <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                <i class="material-icons">account_circle</i>Sign-in with Google
              </button>
            </li>

            <li class="nav-item">
              <a id="sign-out" class="nav-link" style="color: #D35400;">sign out</a>
            </li>
            
            
          </ul>
        </div>
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
      </nav>

      <form id="message-form" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
          <label class="mdl-textfield__label" for="message">what's your widget-title?</label>
        </div>
        <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Send</button>
        </form>

        <form id="widgetlinkform">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="message-linkname" autocomplete="off">
          <label class="mdl-textfield__label" for="message">initial widget-link name?</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="message-link" autocomplete="off">
          <label class="mdl-textfield__label" for="message">initial widget-link?</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="widgetName" autocomplete="off">
          <label class="mdl-textfield__label" for="message">what widget is this link for?</label>
        </div>
        <button id="submit2" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Send
        </button>
      </form>
  
    </header>
<div id="mainText"> hello </div>
